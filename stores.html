<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Stores</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div x-data :class="$store.darkMode.on && 'bg-gray-800 text-white' "
        class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur distinctio iusto placeat expedita quod
        autem. Magni, placeat a fuga cum consequatur corporis deserunt laudantium amet quis earum cupiditate culpa
        ullam?

        <button @click="$store.darkMode.toggle()" :class="$store.darkMode.on && 'bg-gray-700' "
            class="block mt-4 text-xs bg-gray-200 px-4 py-2">
            Toggle Dark Mode
        </button>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('darkMode', {
                on: false,

                toggle() {
                    this.on = !this.on
                }
            })
        })
    </script>

</body>

</html>
